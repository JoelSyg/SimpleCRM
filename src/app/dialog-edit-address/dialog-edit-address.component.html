<div class="dialog-container">
  <mat-progress-bar
  [ngClass]="{ 'd-none': !isSubmitting }"
    mode="indeterminate"
  ></mat-progress-bar>

  <h2 mat-dialog-title>Edit Address</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street + House No.</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Zipcode</mat-label>
          <input matInput formControlName="zipCode" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>

      <mat-dialog-actions>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="isSubmitting">Save</button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
