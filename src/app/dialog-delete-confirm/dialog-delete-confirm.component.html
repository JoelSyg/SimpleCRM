<div class="dialog-container">
  <!-- Progress Bar -->
  <mat-progress-bar
    [ngClass]="{ 'd-none': !isDeleting }"
    mode="indeterminate"
    class="progress-bar"
  ></mat-progress-bar>

  <h2 mat-dialog-title>Delete User</h2>

  <p>Are you sure you want to delete this user?</p>

  <mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="closeDialog()"
      [disabled]="isDeleting"
    >
      Cancel
    </button>
    <button
      mat-button
      color="warn"
      type="button"
      (click)="deleteUser()"
      [disabled]="isDeleting"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
