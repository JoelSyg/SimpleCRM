<div class="dialog-container">
  <mat-progress-bar
    [ngClass]="{ 'd-none': !isSubmitting }"
    mode="indeterminate"
  ></mat-progress-bar>

  <h2 mat-dialog-title>Add User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>
    </div>

    <!-- Email and Phone -->
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <!-- Birth Date -->
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Address -->
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input matInput formControlName="street" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipCode" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required />
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
      <button mat-button type="submit" [disabled]="isSubmitting">Save</button>
    </mat-dialog-actions>
  </form>
</div>
