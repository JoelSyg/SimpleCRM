@if (user) {
  <mat-card appearance="outlined">
    <mat-card-header class="user-detail-header">
      <img src="./assets/img/neutral_avatar.png" alt="" />
      <div>
        <h2>
          {{ user.firstName }}
          {{ user.lastName }}
        </h2>
        <span>Born on: {{ user.birthDate | date: "dd/MM/yyyy" }}</span>
      </div>
      <button
        class="more-icon"
        mat-icon-button
        [matMenuTriggerFor]="headerMenu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #headerMenu="matMenu" xPosition="before">
        <button (click)="openEditUserDialog()" mat-menu-item>edit</button>
      </mat-menu>
    </mat-card-header>
  </mat-card>

  <mat-card class="user-detail-content-wrapper">
    <mat-card-content class="user-detail-content">
      <h2>Address</h2>
      <span>
        {{ user.street }} <br />
        {{ user.zipCode }} <br />
        {{ user.city }}
      </span>

      <button
        class="more-icon"
        mat-icon-button
        [matMenuTriggerFor]="adressMenu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #adressMenu="matMenu" xPosition="before">
        <button (click)="openEditAddressDialog()" mat-menu-item>edit</button>
      </mat-menu>
    </mat-card-content>
  </mat-card>

  <mat-card class="user-detail-content-wrapper">
    <mat-card-content class="user-detail-content">
        <h2>Contact</h2>
        <span>
          {{ user.email }} <br />
          {{ user.phone ? user.phone : 'No phone number available.' }} <br />
        </span>
      

      <button
        class="more-icon"
        mat-icon-button
        [matMenuTriggerFor]="contactMenu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #contactMenu="matMenu" xPosition="before">
        <button (click)="openEditContactDialog()" mat-menu-item>edit</button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
} @else {
  <p>No user details available.</p>
}
