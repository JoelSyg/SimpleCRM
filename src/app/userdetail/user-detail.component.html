@if (user) {
  <mat-card appearance="outlined">
    <mat-card-header class="user-detail-header">
      <img src="./assets/img/neutral_avatar.png" alt="" />
      <div>
        <h2>
          {{ user.firstName }}
          {{ user.lastName }}
        </h2>
        <span>emailsssat.com</span>
      </div>
      <button class="more-icon" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <span>edit</span>
        </button>
      </mat-menu>
    </mat-card-header>
  </mat-card>
  <mat-card class="user-detail-content-wrapper">
    <mat-card-content class="user-detail-content">
      <h2>Address</h2>
      <span>
        {{ user.street }} <br />
        {{ user.zipCode }} <br />
        {{ user.city }}
      </span>

      <button class="more-icon" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="openEditMenu()" mat-menu-item>
          <span>edit</span>
        </button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
} @else {
  <p>No user details available.</p>
}
