<div class="dashboard-container">
    <mat-card class="user-count-card">
      <mat-card-header>
        <mat-card-title>Total Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{ userCount }}</h1>
      </mat-card-content>
    </mat-card>
  
    <!-- Datum separat anzeigen -->
    <div class="date-display">
      <p>As of: {{ today | date: 'longDate' }}</p>
    </div>
  </div>
